name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest
    

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run:  |
       docker build . --file Dockerfile --tag my-image-name:${{github.run_number}}
       echo {$GITHUB_REF##*/}

    - name: Login to Docker hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name : tag and push docker image
      run : |
       docker build . -- file Dockerfile -- tag mrmayanger/python_pp2:v1.${{github.run_number}}.${GIYHUB_REF##*/}
       docker push mrmayanger/Python-App2--v1.{{$Github.run_number}}.${GIYHUB_REF##*/}

    
